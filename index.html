<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Wishes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="input-section" id="inputSection">
            <h1>Enter Your Name for a Special Diwali Wish!</h1>
            <input type="text" id="username" placeholder="Enter your name" />
            <button onclick="submitName()">Submit</button>
        </div>

        <div class="wish-section hidden" id="wishSection">
            <div class="fireworks"></div>
            <h1 id="diwaliWish"></h1>
            <p class="wish-text">May this Diwali bring warmth, happiness, and prosperity into your life.<br/>
                Let the lights of Diwali illuminate your path towards success.<br/>
                Wishing you love, health, and joy in abundance.<br/>
                Happy Diwali, filled with sparkling moments and delightful memories!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
